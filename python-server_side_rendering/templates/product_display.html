<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    {% if error %}
        <h2 style="color:red;">{{ error }}</h2>
    {% else %}
        <h1>Product List</h1>
        <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.category }} - ${{ product.price }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
